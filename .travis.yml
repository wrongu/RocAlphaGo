languate: python
python:
- "2.7"
# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda install --yes python=2.7 Cython=0.24 h5py=2.6.0 numpy=1.11.0 scipy=0.17.0 PyYAML=3.11 matplotlib pandas pytest
  - pip install --user --no-deps Theano==0.8.1 sgf==0.5 keras==1.0.0
  - pip install --user flake8

# run flake8 and unit tests
script:
    - flake8
    - THEANO_FLAGS="gcc.cxxflags='-march=core2'" python -m unittest discover
